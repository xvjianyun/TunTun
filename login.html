<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/login.css" />

      href="https://at.alicdn.com/t/font_2007930_5h7b1i4dyon.css"
    />
</head>
<body>
    <header>
        <div></div>
    </header>
    <div class="main">
        <div class="phone">
            <div class="phone-before">
                <a href="javascript:;">
                    <span>中国</span>
                    <span>+86</span>
                    <span>&gt;</span>
                </a>
            </div>
            <input type="text" value="请输入手机号">

        <div class="reg">
            <input type="text" value="请输入验证码">
            <div class="reg-after">
                <a href="javascript:;">

                <span class="iconfont icon-close-eye"></span>
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="登录" disabled>
        </div>
        <p class="tips">未注册的手机号验证后自动创建美团账户</p>
        <p class="toggle"><span>账号登录</span></p>
    </div>
    <footer>
        <div>
            <span>登录即代表您已经同意</span><span><a href="javascript:;">《美团点评用户服务协议》</a></span><span><a href="javascript:;">《隐私政策》</a></span>
        </div>

    <script src="./js/login.js"></script>
